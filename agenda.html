      <div id="con" class="container m-1 p-2" style="background-color: rgba(255, 255, 255, .7);" >

        <form action="#">


          <h2>Agenda Tu Retiro</h2>



          <fieldSet>
            <legend>Fecha retiro</legend>

            <ul class="list-group">
              <li class="list-group-item"><input type="date" id="fecha"></li>  
              <li class="list-group-item">
                  <input type="radio" name="horario" id="horario1" value="mañana" class="form-check-input"><label for="horario1" class="form-check-label">Mañana</label>
              </li>
              <li class="list-group-item">
                  <input type="radio" name="horario" id="horario2" value="tarde" class="form-check-input"><label for="horario2" class="form-check-label">Tarde</label>
              </li>
            </ul>
            
          </fieldSet>


          <fieldSet>
            <legend>Materiales</legend>

            
              <!--botella plastica-->
              <div class="row bg-light m-0 p-0">
                <div class = "col-auto">
                  <input type="checkbox" name="botellaPlastica" id="botellaP" value="botellaPlastica" class="form-check-input">  
                </div>
                <div class="col-auto col-md-2">
                  <label for="botellaP" class="form-check-label"> Botella plastica </label> 
                </div>
                <div class="col-auto col-md-5">
                  <input type="range" name="cantidadbP" id="cantidadBp" class="form-control" min="50" max="1000" value="50" oninput="cantidadbpNum.innerText = this.value">
                </div>
                <div class="col-auto">
                  <p><span id="cantidadbpNum">50</span> Unidades</p>
                </div>
              </div>


          
              <!--botella vidrio-->
              <div class="row bg-light m-0 p-0">
                <div class = "col-auto">
                  <input type="checkbox" name="botellaVidrio" id="botellaV" value="botellaVidrio" class="form-check-input">
                </div>
                <div class="col-auto col-md-2">
                  <label for="botellaV" class="form-check-label">Botella Vidrio &nbsp;</label>
                </div>
                <div class="col-auto col-md-5">
                   <input type="range" name="cantidadbV" id="cantidadBV" class="form-control" min="50" max="1000" value="50" oninput="cantidadbvNum.innerText = this.value">
                </div>
                <div class="col-auto">
                  <p><span id="cantidadbvNum">50</span> Unidades</p>
                </div>
              </div>
              
              <!--papel-->
       
                <div class="row bg-light m-0 p-0">
                  <div class = "col-auto">
                    <input type="checkbox" name="papel" id="papel" value="papel" class="form-check-input">    
                  </div>
                  <div class="col-auto col-md-2">
                    <label for="papel" class="form-check-label">Papel y Carton</label>     
                  </div>
                  <div class="col-auto col-md-5">
                     <input type="range" name="cantidadPapel" id="cantidadPapel" class="form-control" min="10" max="100" value="10" oninput="cantidadPapelNum.innerText = this.value"> 
                  </div>
                  <div class="col-auto">
                    <p><span id="cantidadPapelNum">10</span> Kg</p>
                  </div>
                </div>

              <!--latas-->
              
                <div class="row bg-light m-0 p-0">
                  <div class = "col-auto">
                    <input type="checkbox" name="latas" id="latas" value="latas" class="form-check-input">
                  </div>
                  <div class="col-auto col-md-2">
                    <label for="latas" class="form-check-label">Latas</label>     
                  </div>
                  <div class="col-auto col-md-5">
                    <input type="range" name="cantidadLatas" id="cantidadLatas" class="form-control" min="100" max="1000" value="100" oninput="cantidadLatasNum.innerText = this.value">
                  </div>
                  <div class="col-auto">
                    <p><span id="cantidadLatasNum">100</span> Unidades</p>
                  </div>
                </div>


              
              <!--electronica-->

              <div class="row bg-light m-0 p-0">
                <div class = "col-auto">
                  <input type="checkbox" name="electronicos" id="electronicos" value="electronicos" class="form-check-input">
                </div>
                <div class="col-auto col-md-2">
                  <label for="electronicos" class="form-check-label">Desechos Electronicos</label>
                </div>
                <div class="col-auto col-md-5">
                  <input type="range" name="cantidadelec" id="cantidadelec" class="form-control" min="1" max="100" value="1" oninput="cantidadELecNum.innerText = this.value">
                </div>
                <div class="col-auto">
                  <p><span id="cantidadELecNum">1</span> Unidades</p>
                </div>
              </div>
           
          </fieldSet>

          <button id="enviar" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"class="btn btn-success px-4 m-4">Enviar</button>

  $("#enviar").click(function(){
    $(":input").each(function(){
