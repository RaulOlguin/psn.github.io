<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body{
            background-image: url("img/papel\ reciclado.jpg");
            background-repeat: repeat;
        }
    </style>

</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded text-secondary shadow-lg" style="width: 25rem">

        <div class="d-flex justify-content-center">
            <img 
             src="images/registro_icon.jpg" 
             alt="icono-login"
             style="height: 7rem;"
            />
        </div>

        <div class="text-center fs-1 fw_bold">Registro</div>

        <div class="input-group mt-4">
            <div class="input-group-text bg-success">
                <p class="m-0 p-0" style="color: white;"><i class="bi bi-person"></i></p>
            </div>
            <input class="form-control bg-light" type="text" placeholder="Usuario">
        </div>

        <div class="input-group mt-2">
            <div class="input-group-text bg-success">
               <p class="m-0 p-0" style="color: white;"><i class="bi bi-envelope-at"></i></p></div>
            <input class="form-control bg-light" type="email" placeholder="Correo">
        </div>

        <div class="input-group mt-2">
            <div class="input-group-text bg-success">
               <p class="p-0 m-0" style="color: white;"> <i class="bi bi-phone-vibrate"></i></p>
            </div>
            <input class="form-control bg-light" type="text" placeholder="+56 9 9999 9999 ">
        </div>

        <div class="input-group mt-2">
            <div class="input-group-text bg-success">
                <p class="m-0 p-0" style="color:white"><i class="bi bi-key-fill"></i></p>
            </div>
            <input class="form-control bg-light" type="password" placeholder="Contraseña">
        </div>

        <div class="input-group mt-2">
            <div class="input-group-text bg-success">
                <p class="m-0 p-0" style="color:white"><i class="bi bi-key-fill"></i></p>
            </div>
            <input class="form-control bg-light" type="password" placeholder="Confirmar contraseña">
        </div>

        <div>
            <a class="d-flex mt-2 text-decoration-none text-success fw-bold fst-italic" style="font-size: 0.9rem" href="#">Condiciones de uso</a>
        </div>

        <div class="d-flex mt-2">
            <div class="d-flex aling-items-center gap-1">
                <input class="form-check-input" type="checkbox">
                <div class="pt-1" style="font-size: 0.9rem">Acepto condiciones de uso</div>
            </div>
        </div>

        <div class="mt-2">
            <a href="inicio2.html" class="link-item"><div class=" btn btn-success text-white w-100 fw-bolder shadow-sm">Registrarse</div></a>
        </div>
   

    </div>
</body>
</html>
